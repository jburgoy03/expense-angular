<h3>Item Detail</h3>

<table class="table table-striped table-sm table-dark">
    <tbody>
        <tr>
            <td>Id</td>
            <td>{{ item.id }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ item.name }}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{ item.price | currency }}</td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        | <button (click)="verify()" class="btn btn-dark">Verify Delete</button>
    </span>
</div>
