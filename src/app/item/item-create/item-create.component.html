<h3>Item Create</h3>

<table class="table table-striped table-sm table-dark">
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="item.id" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="item.name"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input [(ngModel)]="item.price"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary btn-dark">Save</button>
</div>
