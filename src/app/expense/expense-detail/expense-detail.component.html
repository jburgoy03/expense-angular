<h3>Expense Detail</h3>

<table class="table table-striped table-sm table-dark" *ngIf="expense">
    <tbody>
        <tr>
            <td>Id</td>
            <td>{{ expense.id }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ expense.description }}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>{{ expense.status }}</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>{{ expense.total | currency }}</td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        | <button (click)="verify()" class="btn btn-dark">Verify Delete</button>
    </span>
</div>
