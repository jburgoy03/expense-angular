<app-menu></app-menu>
<form>
    <table class="table table-sm table-dark table-striped">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="expense.id" disabled name="id"></td>
            </tr>
            <tr>
                <td>Desc</td>
                <td><input [(ngModel)]="expense.description" name="desc"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><input [(ngModel)]="expense.status" name="status"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td><input [(ngModel)]="expense.total"></td>
            </tr>
            <tr>
                <td>Employee</td>
                <td>
                    <select [(ngModel)]="expense.employeeId" name="employeeId">
                        <option *ngFor="let emp of employees" value="{{emp.id}}">{{ emp.name }}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</form>
