<app-menu></app-menu>
<h3>Expense Review List</h3>
<h4>Expense</h4>
<table class="table table-striped table-sm table-dark" *ngIf="expenses">
    <thead>
        <tr>
            <th>Id</th>
            <th>Desc</th>
            <th>Status</th>
            <th>Total</th>
            <th>Employee</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exp of expenses">
            <td>{{ exp.id }}</td>
            <td>{{ exp.description }}</td>
            <td>{{ exp.status }}</td>
            <td>{{ exp.total | currency}}</td>
            <td>{{ exp.employee.name}}</td>
            <td>
                <a routerLink="/exp/review/item/{{exp.id}}">Review</a>
            </td>
        </tr>
    </tbody>
</table>
