<h3>Employee Create</h3>

<table class="table table-striped table-sm table-dark">
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="employee.id" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="employee.name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="employee.password" type="password"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="employee.email"></td>
        </tr>
        <tr>
            <td>Admin</td>
            <td><input [(ngModel)]="employee.isAdmin" type="checkbox"></td>
        </tr>
        <tr>
            <td>Expenses Due</td>
            <td><input [(ngModel)]="employee.expensesDue" disabled ></td>
        </tr>
        <tr>
            <td>Expenses Paid</td>
            <td><input [(ngModel)]="employee.expensesPaid" disabled ></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary btn-dark">Save</button>
</div>
